<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h3>How can we help?</h3>
    <fieldset>
        <legend><font color="Indigo">Request for Proposal</legend></font>
        <form>
            <table>
            <tr>
            <td><label>Your name:</label></td>
            <td><input type="text" size="15" placeholder="Your name"></td>
            </tr>
            <tr>
            <td><label>Email:</label></td>
            <td><input type="text" size="15" placeholder="Email"></td>
            </tr>
            <tr>
            <td><label>Username:</label></td>
            <td><input type="text" size="15" placeholder="Username"></td>
            </tr>
            <tr>
            <td><label>Password:</label></td>
            <td><input type="password" size="15" placeholder="password"></td>
            </tr>
            <tr>
            <td>Your Business:</td>
        <td><textarea placeholder="Briefly describe your business in this space "></textarea></td>
            </tr>


        <tr>
        <td>Company size:</td>
        <td><input type="radio" name="company name"><label>Less than 10</label></td>
        </tr>

        <tr>
        <td width="75"></td>
        <td><input type="radio" name="company name"><label>11 to 50</label></td>
        </tr>

        <tr>
        <td width="75"></td>
        <td><input type="radio" name="company name"><label>50 to 200</label></td>
        </tr>

        <tr>
        <td width="75"></td>
        <td><input type="radio" name="company name"><label>Over 200</label></td>
        </tr>

        <tr>
        <td>Service:</td>
        <td><input type="checkbox" name="Brand Identity" value="Brand Identity"><label>Brand Identity</label></td>
        <td><input type="checkbox" name="New Website" value="New Website"><label>New Website</label></td>
        <td><input type="checkbox" name="Web Redesigner" value="Web Redesigner"><label>Web Redesigner</label></td>
        </tr>

            <tr>
            <td><label>Timeline:</label>
            
            <td><select>
                <optgroup>
                
                <option>Immediately</option>
                <option>1-2 weeks</option>
                <option>3-6 wekks</option>
                <option>7-2 months</option>
                    
                </optgroup>
            </select>
            </td>
            </tr>
        <tr>
            <td width="75"></td>
        <td><button type="Send to dev/design">Send to dev/design</button></td>
        </tr>

        </table>
        </form>
    </fieldset>
</body>
</html>
